<p>《望雪》 李世名</p>
<p>冻云宵遍岭，素雪晓凝华。  </p>
<p>入牖千重碎，迎风一半斜。  </p>
<p>不妆空散粉，无树独飘花。  </p>
<p>萦空惭夕照，破彩谢晨霞。</p>
